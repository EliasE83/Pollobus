<!DOCTYPE html>
<html>
<head>
    <title>LOGEO</title>

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename="estilos.css")}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <form action="/login" class="formulario" method="POST">
    <div id="fondo">
        <img src="{{url_for('static', filename="UPQLOGOREDONDO.png")}}" class="logoRedondo">

        <h1 class="bustexto">INICIO DE SESIÓN</h1>
        
        {% with mensajes= get_flashed_messages() %}
        {%if mensajes %}
            {% for msj in mensajes %}
            <div class="alert alert-danger" role="alert">
                <strong>{{msj}}</strong>
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <label class="label">Usuario</label>
        <input class="input" type="text" required name="Usuario">

        <label class="label">Contraseña</label>
        <input class="input" type="password" required name="Contraseña">


        <button id="btn_iniciar" type="submit">INICIAR SESIÓN</button>

    </div>
    </form>
</body>
</html>
