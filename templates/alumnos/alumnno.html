<!DOCTYPE html>
<html>
<head>
    <title>Alumnos</title>

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename="estilos.css")}}">

</head>
<body>
    <form action="/alumnoForm" method="POST">
    <div class="ventana">
        <div class="fondo">
            <h1 class="label">ALUMNO</h1>

            <div class="form-row">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" class="input-field" name="nombre" required>
            </div>

            <div class="form-row">
                <label for="apellido-paterno">Apellido paterno</label>
                <input type="text" id="apellido-paterno" class="input-field" name="ap" required>
            </div>

            <div class="form-row">
                <label for="apellido-materno">Apellido materno</label>
                <input type="text" id="apellido-materno" class="input-field" name="am" required>
            </div>

            <div class="form-row">
                <label for="carrera">Carrera</label>
                <input type="text" id="carrera" class="input-field" name="carrera" required>
            </div>

            <div class="form-row">
                <label for="matricula">Matr√≠cula</label>
                <input type="text" id="matricula" class="input-field" name="matri" required>
            </div>

            <div class="form-row">
                <label for="ruta">Ruta</label>
                <input type="number" id="ruta" class="input-field" name="ruta" required>
            </div>

            <div class="form-row">
                <label for="turno">Turno</label>
                <input type="text" id="turno" class="input-field" name="turno" required>
            </div>

            <div class="form-row">
                <label for="tipo-viaje">Tipo de viaje</label>
                <input type="text" id="tipo-viaje" class="input-field" name="tipo-viaje" required>
            </div>

            <button class="btn btn-regresar" type="submit">Registrar</button>

        </div>
    </div>
    </form>
</body>
</html>
